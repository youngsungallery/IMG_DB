name: Publish Firestore Data (Firestore -> website/data)

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "publish-data"
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # ✅ PAT로 push할 거라 기본 자격증명은 끔
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Configure Git
        run: |
          set -e
          git config user.name "youngsun-publish-bot"
          git config user.email "youngsun-publish-bot@users.noreply.github.com"

      - name: Set origin with PAT token
        env:
          PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
        run: |
          set -e
          if [ -z "${PUSH_TOKEN}" ]; then
            echo "ERROR: secrets.PUSH_TOKEN is empty."
            exit 1
          fi

          git remote set-url origin "https://x-access-token:${PUSH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git fetch origin --prune

      # ✅ 항상 main 기준으로 작업
      - name: Checkout main
        run: |
          set -e
          git checkout -B main origin/main

      # ✅ 출력 폴더 준비
      - name: Ensure website/data dir
        run: |
          set -e
          mkdir -p website/data

      # ✅ Firestore -> website/data 생성/갱신
      # (스크립트가 OUT_DIR을 지원해야 함)
      - name: Publish Firestore -> website/data
        id: publish_data
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          OUT_DIR: website/data
        run: |
          set -e
          node scripts/publish-firestore-to-public.mjs

          # ✅ website/data만 반영
          git add website/data

          if git diff --cached --quiet; then
            echo "No data changes."
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          git commit -m "chore(data): publish firestore to website/data"
          git push origin main
          echo "changed=true" >> $GITHUB_OUTPUT
